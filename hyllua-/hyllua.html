    <script type="text/javascript">
        document.addEventListener("DOMContentLoaded", function () {
            $(function () {
                function translateBackground(i) {
                    var bc = $('#banners-carousel-banners-carousel-163175611');
                    var wh = bc.outerWidth();
                    var it = bc.find('.owl-item').eq(i);
                    var pl = it.find('.parallax');
                    wh = wh * i;
                    pl.css('background-position', wh + 'px');
                };

                var prev = $('#banners-carousel-163175611').find('.carousel-control-prev');
                var next = $('#banners-carousel-163175611').find('.carousel-control-next');

                $('#banners-carousel-banners-carousel-163175611').owlCarousel({
                    onInitialized: function (event) {
                        translateBackground(event.item.index);
                    },
                    onChanged: function (event) {
                        translateBackground(event.item.index);
                    },
                    items: 1,
                    nav: false,
                    dots: false,
                    margin: 0,
                    autoplay: true,
                    loop: false,
                    rewind: true,
                    autoplayHoverPause: false,
                    autoplayTimeout: 2 * 1000,
                    touchDrag: true,
                    mouseDrag: true
                });

                $('#banners-carousel-163175611 [dc-youtubee]').each(function () {
                    var plugin_src = 'https://www.youtube.com/player_api';
                    var _this = $(this);

                    $.getScript(plugin_src, function () {
                        var _videoId = _this.attr('dc-youtubee');
                        var playerDefaults = {
                            autoplay: 0,
                            autohide: 1,
                            modestbranding: 0,
                            rel: 0,
                            showinfo: 0,
                            controls: 0,
                            disablekb: 1,
                            enablejsapi: 0,
                            iv_load_policy: 3
                        };

                        var dy = new YT.Player(_this.children()[0], {
                            videoId: _videoId,
                            events: {
                                'onReady': onPlayerReady,
                                'onStateChange': onPlayerStateChange
                            },
                            playerVars: playerDefaults
                        });

                        function onPlayerReady(e) {
                            e.target.playVideo();
                            e.target.mute();
                        }

                        function onPlayerStateChange(e) {
                            if (e.data === 1) {
                                _this.find('.frame').addClass('active');
                            } else if (e.data === 0) {
                                dy.playVideo();
                                dy.seekTo(0);
                            }
                        }

                        function vidRescale() {
                            var w = Math.max(document.documentElement.clientWidth, window.innerWidth || 0) + 250;
                            var h = Math.max(document.documentElement.clientHeight, window.innerHeight || 0) + 250;
                            if (w / h > 16 / 9) {
                                dy.setSize(w, w / 16 * 9);
                            } else {
                                dy.setSize(h / 9 * 16, h);
                            }
                        }
                        vidRescale();

                        $(window).on('load resize', function () {
                            vidRescale();
                        });
                    });
                });
            });
        }, false);
    </script>
