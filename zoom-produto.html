.product-card {
    position: relative;
    overflow: hidden;
  }
  
  .product-card:hover {
    box-shadow: 0px 0px 4px rgba(0, 0, 0, 0.2);
    transform: scale(1.02);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }
  
  .product-card img {
    max-width: 100%;
    height: auto;
  }
